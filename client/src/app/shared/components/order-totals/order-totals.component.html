<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
  order summary
</div>
<div class="p-4">
  <p class="font-italic mb-4">Shipping costs will be added after checkingout</p>
<ul class="list-unstyled mb-4" *ngIf="(basketTotal$|async) as totals">
  <li class="d-flex justfy-content-between py-3 border-bottom">
    <strong class="text-muted">
      Order subtotal</strong>
    <strong >
      {{totals.subtotal|currency}}</strong>
  </li>
  <li class="d-flex justfy-content-between py-3 border-bottom">
     <strong class="text-muted">
       shipping and handling</strong>
     <strong >
       {{totals.shipping|currency}}</strong>
   </li>

   <li class="d-flex justfy-content-between py-3 border-bottom">
     <strong class="text-muted">
       Total</strong>
     <strong >
       {{totals.total|currency}}</strong>
   </li>
</ul>
</div>
